<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>BudgetBuddy - Gestor de gastos</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div>
        <h1>BudgetBuddy</h1>
        <p>Gestor de gastos sencillo conectado a tu API</p>
      </div>
      <div id="user-info">
        <!-- Aquí mostraremos el estado de sesión -->
        <span id="user-status">No has iniciado sesión</span>
      </div>
    </header>

    <main>
      <!-- Sección de autenticación -->
      <section class="card" id="auth-section">
        <h2>Autenticación</h2>
        <form id="auth-form">
          <div class="form-group">
            <label for="auth-name">Nombre (solo registro)</label>
            <input
              type="text"
              id="auth-name"
              name="auth-name"
              placeholder="Opcional"
            />
          </div>

          <div class="form-group">
            <label for="auth-email">Email *</label>
            <input
              type="email"
              id="auth-email"
              name="auth-email"
              required
              placeholder="tucorreo@example.com"
            />
          </div>

          <div class="form-group">
            <label for="auth-password">Contraseña *</label>
            <input
              type="password"
              id="auth-password"
              name="auth-password"
              required
              placeholder="Mínimo 6 caracteres"
            />
          </div>

          <div class="auth-buttons">
            <button type="button" id="login-btn">Iniciar sesión</button>
            <button type="button" id="register-btn" class="secondary">
              Registrarse
            </button>
            <button type="button" id="logout-btn" class="secondary hidden">
              Cerrar sesión
            </button>
          </div>

          <p id="auth-message" class="message"></p>
        </form>
      </section>

      <!-- Sección principal de la app (solo visible cuando hay sesión) -->
      <section id="app-section" class="hidden">
        <!-- Formulario para añadir un gasto -->
        <section class="card">
          <h2>Añadir nuevo gasto</h2>
          <form id="expense-form">
            <div class="form-group">
              <label for="description">Descripción *</label>
              <input
                type="text"
                id="description"
                name="description"
                required
                placeholder="Ej: Supermercado, Netflix…"
              />
            </div>

            <div class="form-group">
              <label for="amount">Importe (€) *</label>
              <input
                type="number"
                step="0.01"
                id="amount"
                name="amount"
                required
                placeholder="Ej: 25.50"
              />
            </div>

            <div class="form-group">
              <label for="category">Categoría</label>
              <input
                type="text"
                id="category"
                name="category"
                placeholder="Ej: Comida, Ocio…"
              />
            </div>

            <div class="form-group">
              <label for="date">Fecha *</label>
              <input type="date" id="date" name="date" required />
            </div>

            <button type="submit">Guardar gasto</button>
            <p id="form-message" class="message"></p>
          </form>
        </section>

        <!-- Tabla de gastos -->
        <section class="card">
          <h2>Listado de gastos</h2>
          <table id="expenses-table">
            <thead>
              <tr>
                <th>Fecha</th>
                <th>Descripción</th>
                <th>Categoría</th>
                <th>Importe (€)</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="expenses-tbody">
              <!-- Se rellenará desde JavaScript -->
            </tbody>
          </table>
          <p id="table-message" class="message"></p>
        </section>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>BudgetBuddy - Gestor de gastos</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>BudgetBuddy</h1>
      <p>Gestor de gastos sencillo conectado a tu API</p>
    </header>

    <main>
      <!-- Formulario para añadir un gasto -->
      <section class="card">
        <h2>Añadir nuevo gasto</h2>
        <form id="expense-form">
          <div class="form-group">
            <label for="description">Descripción *</label>
            <input
              type="text"
              id="description"
              name="description"
              required
              placeholder="Ej: Supermercado, Netflix…"
            />
          </div>

          <div class="form-group">
            <label for="amount">Importe (€) *</label>
            <input
              type="number"
              step="0.01"
              id="amount"
              name="amount"
              required
              placeholder="Ej: 25.50"
            />
          </div>

          <div class="form-group">
            <label for="category">Categoría</label>
            <input
              type="text"
              id="category"
              name="category"
              placeholder="Ej: Comida, Ocio…"
            />
          </div>

          <div class="form-group">
            <label for="date">Fecha *</label>
            <input type="date" id="date" name="date" required />
          </div>

          <button type="submit">Guardar gasto</button>
          <p id="form-message" class="message"></p>
        </form>
      </section>

      <!-- Tabla de gastos -->
      <section class="card">
        <h2>Listado de gastos</h2>
        <table id="expenses-table">
          <thead>
            <tr>
              <th>Fecha</th>
              <th>Descripción</th>
              <th>Categoría</th>
              <th>Importe (€)</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="expenses-tbody">
            <!-- Aquí se insertarán las filas por JavaScript -->
          </tbody>
        </table>
        <p id="table-message" class="message"></p>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
